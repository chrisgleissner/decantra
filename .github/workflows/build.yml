name: Build Decantra

on:
  release:
    types: [published]
  push:
    branches: ["main"]
    tags: ["v*", "*.*.*", "*.*.*-rc*"]
  pull_request:
    paths-ignore:
      - "**.md"
      - "doc/**"
      - "docs/**"
      - "LICENSE"
      - ".gitignore"
  workflow_dispatch:
    inputs:
      run_android_build:
        description: "Run Android build"
        required: false
        default: "true"
        type: boolean
      build_debug_apk:
        description: "Build Debug APK (slow, skip by default)"
        required: false
        default: "false"
        type: boolean
      create_rc_tag:
        description: "Create and push next RC tag"
        required: false
        default: "false"
        type: boolean
      rc_base_version:
        description: "Base version for RC tag (X.Y.Z). If empty, uses latest final tag."
        required: false
        default: ""
        type: string

# Cancel in-progress runs for same branch/PR to prevent wasted compute
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  UNITY_VERSION: "6000.3.5f2"

jobs:
  create-rc-tag:
    name: Create RC tag
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.create_rc_tag == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push next RC tag
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          gh auth status

          git fetch --tags --force --prune --prune-tags

          base_version="${{ github.event.inputs.rc_base_version }}"
          if [[ -z "$base_version" ]]; then
            base_version="$(git tag --list --sort=-v:refname | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || true)"
          fi

          if [[ -z "$base_version" ]]; then
            echo "Unable to determine base version for RC tag." >&2
            exit 1
          fi

          if ! [[ "$base_version" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Base version must be X.Y.Z, got '${base_version}'." >&2
            exit 1
          fi

          max_rc=0
          for tag in $(git tag --list "${base_version}-rc*"); do
            rc_number="${tag##*-rc}"
            if [[ "$rc_number" =~ ^[0-9]+$ ]] && (( rc_number > max_rc )); then
              max_rc="$rc_number"
            fi
          done

          next_rc=$((max_rc + 1))
          next_tag="${base_version}-rc${next_rc}"

          if git rev-parse -q --verify "refs/tags/${next_tag}" >/dev/null; then
            echo "Tag ${next_tag} already exists." >&2
            exit 1
          fi

          if gh api "repos/${GITHUB_REPOSITORY}/git/ref/tags/${next_tag}" >/dev/null 2>&1; then
            echo "Remote tag ${next_tag} already exists." >&2
            exit 1
          fi

          git tag -a "${next_tag}" -m "Release candidate ${next_tag}"
          git push origin "refs/tags/${next_tag}"
          echo "Created and pushed ${next_tag}"

  check-license:
    name: Check Unity license secrets
    runs-on: ubuntu-latest
    outputs:
      is_unity_license_set: ${{ steps.check.outputs.is_unity_license_set }}
    steps:
      - name: Detect Unity license secrets
        id: check
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        run: |
          has_license="${{ env.UNITY_LICENSE != '' }}"
          echo "is_unity_license_set=$has_license" >> "$GITHUB_OUTPUT"

  # ============================================================================
  # TIER 1: Fast confidence checks (runs on every PR)
  # Target: < 6 minutes
  # ============================================================================
  test:
    name: Unity tests (EditMode + PlayMode)
    runs-on: ubuntu-latest
    needs: check-license
    if: needs.check-license.outputs.is_unity_license_set == 'true'
    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
    steps:
      - name: Record start time
        run: |
          echo "STEP_START=$(date +%s)" >> "$GITHUB_ENV"
          echo "::notice::Build started at $(date -Iseconds)"

      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Restore Unity Library cache
        uses: actions/cache@v4
        id: cache-library
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-android-${{ hashFiles('Packages/manifest.json', 'Packages/packages-lock.json') }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-android-${{ hashFiles('Packages/manifest.json', 'Packages/packages-lock.json') }}-
            Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-android-
            Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-

      - name: Report cache status
        run: |
          if [[ "${{ steps.cache-library.outputs.cache-hit }}" == "true" ]]; then
            echo "::notice::Unity Library cache HIT"
          else
            echo "::warning::Unity Library cache MISS - expect longer build time"
          fi

      - name: Run PlayMode tests
        uses: game-ci/unity-test-runner@v4
        with:
          projectPath: .
          unityVersion: ${{ env.UNITY_VERSION }}
          testMode: playmode
          artifactsPath: TestResults

      - name: Run EditMode tests
        uses: game-ci/unity-test-runner@v4
        with:
          projectPath: .
          unityVersion: ${{ env.UNITY_VERSION }}
          testMode: editmode
          artifactsPath: TestResults
          customParameters: -enableCodeCoverage -coverageResultsPath Coverage -coverageOptions "generateAdditionalMetrics;assemblyFilters:+Decantra.Domain;dontClear"

      - name: Verify coverage artifacts
        run: |
          set -euo pipefail
          coverage_candidates="$(find Coverage -type f -name '*.xml' 2>/dev/null || true)"
          if [[ -z "${coverage_candidates}" ]]; then
            coverage_candidates="$(find . -path './Library' -prune -o -path './.git' -prune -o -type f -name '*CoverageResults*.xml' -print 2>/dev/null || true)"
          fi

          if [[ -z "${coverage_candidates}" ]]; then
            echo "Coverage files missing. Ensure Unity code coverage output is enabled." >&2
            exit 1
          fi

          echo "Detected coverage files:"
          echo "${coverage_candidates}"

          coverage_files_csv="$(echo "${coverage_candidates}" | paste -sd ',' -)"
          echo "CODECOV_FILES=${coverage_files_csv}" >> "$GITHUB_ENV"

      - name: Upload coverage to Codecov (attempt 1)
        id: codecov_attempt_1
        continue-on-error: true
        uses: codecov/codecov-action@v5
        with:
          files: ${{ env.CODECOV_FILES }}
          exclude: Assets/Decantra/Tests/**
          flags: unity
          name: unity-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CODECOV_EXCLUDES: Assets/Decantra/Tests/**

      - name: Backoff before Codecov retry 2
        if: steps.codecov_attempt_1.outcome != 'success'
        run: |
          echo "::warning::Codecov attempt 1 failed; retrying in 10s."
          sleep 10

      - name: Upload coverage to Codecov (attempt 2)
        id: codecov_attempt_2
        if: steps.codecov_attempt_1.outcome != 'success'
        continue-on-error: true
        uses: codecov/codecov-action@v5
        with:
          files: ${{ env.CODECOV_FILES }}
          exclude: Assets/Decantra/Tests/**
          flags: unity
          name: unity-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CODECOV_EXCLUDES: Assets/Decantra/Tests/**

      - name: Backoff before Codecov retry 3
        if: steps.codecov_attempt_1.outcome != 'success' && steps.codecov_attempt_2.outcome != 'success'
        run: |
          echo "::warning::Codecov attempt 2 failed; retrying in 20s."
          sleep 20

      - name: Upload coverage to Codecov (attempt 3)
        id: codecov_attempt_3
        if: steps.codecov_attempt_1.outcome != 'success' && steps.codecov_attempt_2.outcome != 'success'
        continue-on-error: true
        uses: codecov/codecov-action@v5
        with:
          files: ${{ env.CODECOV_FILES }}
          exclude: Assets/Decantra/Tests/**
          flags: unity
          name: unity-coverage
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CODECOV_EXCLUDES: Assets/Decantra/Tests/**

      - name: Validate Codecov upload
        if: always()
        run: |
          if [[ "${{ steps.codecov_attempt_1.outcome }}" == "success" ]]; then
            echo "::notice::Codecov upload succeeded on attempt 1."
            exit 0
          fi
          if [[ "${{ steps.codecov_attempt_2.outcome }}" == "success" ]]; then
            echo "::notice::Codecov upload succeeded on attempt 2."
            exit 0
          fi
          if [[ "${{ steps.codecov_attempt_3.outcome }}" == "success" ]]; then
            echo "::notice::Codecov upload succeeded on attempt 3."
            exit 0
          fi
          echo "Codecov upload failed after 3 attempts." >&2
          exit 1

      - name: Report timing
        if: always()
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - STEP_START))
          echo "::notice::Test job completed in ${DURATION}s ($(date -d@$DURATION -u +%Mm%Ss))"

  # ============================================================================
  # TIER 2: Heavy Android packaging
  # Only runs on: main push, tags, releases, or manual dispatch
  # ============================================================================
  build-android:
    name: Build Android APK/AAB
    runs-on: ubuntu-latest
    needs: [check-license, test]
    # Skip on PRs unless manually dispatched with android build enabled
    if: |
      needs.check-license.outputs.is_unity_license_set == 'true' &&
      needs.test.result == 'success' &&
      (
        github.event_name == 'push' ||
        github.event_name == 'release' ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.run_android_build == 'true' && github.event.inputs.create_rc_tag != 'true')
      )
    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
    steps:
      - name: Record start time
        run: |
          echo "BUILD_START=$(date +%s)" >> "$GITHUB_ENV"
          echo "::notice::Android build started at $(date -Iseconds)"

      - name: Free disk space
        run: |
          echo "::group::Disk usage before cleanup"
          df -h /
          echo "::endgroup::"
          sudo rm -rf /usr/local/lib/android/sdk /usr/share/dotnet /usr/local/share/boost /opt/ghc /usr/local/graalvm /usr/local/share/powershell /usr/local/share/chromium /usr/local/lib/node_modules || true
          sudo apt-get clean || true
          echo "::group::Disk usage after cleanup"
          df -h /
          echo "::endgroup::"

      - uses: actions/checkout@v4
        with:
          lfs: true

      # Unity Library cache - same key structure as test job for cache sharing
      - name: Restore Unity Library cache
        uses: actions/cache@v4
        id: cache-library
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-android-${{ hashFiles('Packages/manifest.json', 'Packages/packages-lock.json') }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-android-${{ hashFiles('Packages/manifest.json', 'Packages/packages-lock.json') }}-
            Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-android-
            Library-${{ runner.os }}-${{ env.UNITY_VERSION }}-

      # Gradle caches - speeds up Android toolchain operations
      - name: Restore Gradle cache
        uses: actions/cache@v4
        id: cache-gradle
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Report cache status
        run: |
          echo "::group::Cache Status"
          if [[ "${{ steps.cache-library.outputs.cache-hit }}" == "true" ]]; then
            echo "✓ Unity Library cache HIT"
            LIBRARY_SIZE=$(du -sh Library 2>/dev/null | cut -f1 || echo "unknown")
            echo "  Library size: $LIBRARY_SIZE"
          else
            echo "✗ Unity Library cache MISS"
          fi
          if [[ "${{ steps.cache-gradle.outputs.cache-hit }}" == "true" ]]; then
            echo "✓ Gradle cache HIT"
          else
            echo "✗ Gradle cache MISS"
          fi
          echo "::endgroup::"

      - name: Prepare keystore (optional)
        env:
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_STORE_FILE: ${{ secrets.KEYSTORE_STORE_FILE }}
        run: |
          HAS_KEYSTORE=false
          if [[ -n "$KEYSTORE_STORE_FILE" ]]; then
            if [[ -f "$KEYSTORE_STORE_FILE" ]]; then
              echo "Using keystore at $KEYSTORE_STORE_FILE"
            else
              # Decode to a workspace-relative path so containerized build steps can read it.
              mkdir -p "$GITHUB_WORKSPACE/.ci"
              decode_target_rel=".ci/decantra-release.keystore"
              decode_target_abs="$GITHUB_WORKSPACE/$decode_target_rel"
              printf '%s' "$KEYSTORE_STORE_FILE" | base64 -d > "$decode_target_abs" 2>/dev/null || true
              if [[ -s "$decode_target_abs" ]]; then
                KEYSTORE_STORE_FILE="$decode_target_rel"
                echo "Decoded keystore secret to $KEYSTORE_STORE_FILE"
              else
                echo "Keystore secret present but could not decode to file; skipping custom keystore."
                KEYSTORE_STORE_FILE=""
              fi
            fi
          fi

          if [[ -n "$KEYSTORE_STORE_FILE" && -f "$KEYSTORE_STORE_FILE" && -n "$KEYSTORE_STORE_PASSWORD" && -n "$KEYSTORE_KEY_ALIAS" ]]; then
            HAS_KEYSTORE=true
            echo "KEYSTORE_STORE_FILE=$KEYSTORE_STORE_FILE" >> "$GITHUB_ENV"
            echo "KEYSTORE_STORE_PASSWORD=$KEYSTORE_STORE_PASSWORD" >> "$GITHUB_ENV"
            echo "KEYSTORE_KEY_PASSWORD=$KEYSTORE_KEY_PASSWORD" >> "$GITHUB_ENV"
            echo "KEYSTORE_KEY_ALIAS=$KEYSTORE_KEY_ALIAS" >> "$GITHUB_ENV"
          else
            echo "Keystore secrets missing or incomplete; proceeding with default signing."
          fi

          echo "HAS_KEYSTORE=$HAS_KEYSTORE" >> "$GITHUB_ENV"

      - name: Resolve versioning
        run: |
          git fetch --tags --force --prune --prune-tags || true

          version_name=""
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" && -n "${GITHUB_REF_NAME:-}" ]]; then
            version_name="${GITHUB_REF_NAME}"
          else
            version_name="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          fi

          if [[ -z "${version_name}" ]]; then
            version_name="0.0.0"
          fi

          if [[ -z "${GITHUB_RUN_NUMBER:-}" ]]; then
            echo "GITHUB_RUN_NUMBER is required to compute a monotonic CI version code." >&2
            exit 1
          fi

          run_number="${GITHUB_RUN_NUMBER}"
          run_attempt="${GITHUB_RUN_ATTEMPT:-1}"

          if ! [[ "${run_number}" =~ ^[0-9]+$ ]]; then
            echo "GITHUB_RUN_NUMBER must be numeric, got '${run_number}'." >&2
            exit 1
          fi

          if ! [[ "${run_attempt}" =~ ^[0-9]+$ ]]; then
            echo "GITHUB_RUN_ATTEMPT must be numeric, got '${run_attempt}'." >&2
            exit 1
          fi

          version_code="$((1000 + run_number * 10 + run_attempt - 1))"
          if (( version_code < 1 || version_code > 2147483647 )); then
            echo "Resolved VERSION_CODE ${version_code} is out of Android int range." >&2
            exit 1
          fi

          require_keystore=false
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" || "${GITHUB_REF:-}" == refs/tags/* ]]; then
            require_keystore=true
          fi

          echo "VERSION_NAME=${version_name}" >> "$GITHUB_ENV"
          echo "VERSION_CODE=${version_code}" >> "$GITHUB_ENV"
          echo "Resolved VERSION_NAME=${version_name}, VERSION_CODE=${version_code} (source=github_run_number), REQUIRE_KEYSTORE=${require_keystore}"

      - name: Require release keystore for signing
        if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_debug_apk == 'true') }}
        run: |
          if [[ "${HAS_KEYSTORE:-false}" != "true" ]]; then
            echo "Missing release keystore; refusing to build release artifacts to avoid debug signing." >&2
            exit 1
          fi

      - name: Build Release APK
        id: build_release
        if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_debug_apk == 'true') }}
        uses: game-ci/unity-builder@v4
        with:
          projectPath: .
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: Android
          buildMethod: Decantra.App.Editor.AndroidBuild.BuildReleaseApk
          versioning: None
          customParameters: -buildPath Builds/Android/Decantra-release.apk -versionName ${{ env.VERSION_NAME }} -versionCode ${{ env.VERSION_CODE }}
          androidExportType: androidPackage
          androidVersionCode: ${{ env.VERSION_CODE }}
          androidKeystoreName: ${{ env.KEYSTORE_STORE_FILE }}
          androidKeystorePass: ${{ env.KEYSTORE_STORE_PASSWORD }}
          androidKeyaliasName: ${{ env.KEYSTORE_KEY_ALIAS }}
          androidKeyaliasPass: ${{ env.KEYSTORE_KEY_PASSWORD }}
          buildsPath: Builds/Android

      - name: Build Release AAB
        id: build_release_aab
        if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_debug_apk == 'true') }}
        uses: game-ci/unity-builder@v4
        with:
          projectPath: .
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: Android
          buildMethod: Decantra.App.Editor.AndroidBuild.BuildReleaseAab
          versioning: None
          customParameters: -buildPath Builds/Android/Decantra-release.aab -versionName ${{ env.VERSION_NAME }} -versionCode ${{ env.VERSION_CODE }}
          androidExportType: androidAppBundle
          androidVersionCode: ${{ env.VERSION_CODE }}
          androidKeystoreName: ${{ env.KEYSTORE_STORE_FILE }}
          androidKeystorePass: ${{ env.KEYSTORE_STORE_PASSWORD }}
          androidKeyaliasName: ${{ env.KEYSTORE_KEY_ALIAS }}
          androidKeyaliasPass: ${{ env.KEYSTORE_KEY_PASSWORD }}
          buildsPath: Builds/Android

      - name: Build Debug APK
        id: build_debug
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_debug_apk == 'true'
        uses: game-ci/unity-builder@v4
        with:
          projectPath: .
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: Android
          buildMethod: Decantra.App.Editor.AndroidBuild.BuildDebugApk
          versioning: None
          customParameters: -buildPath Builds/Android/Decantra-debug.apk
          androidExportType: androidPackage
          androidVersionCode: ${{ env.VERSION_CODE }}
          buildsPath: Builds/Android

      - name: Normalize build output permissions
        run: |
          sudo chown -R "$USER":"$USER" Builds/Android || true
          sudo chmod -R u+rwX Builds/Android || true

      - name: Rename APKs with version
        run: |
          version="${VERSION_NAME:-${{ steps.build_release.outputs.buildVersion }}}"
          if [[ -z "$version" ]]; then
            echo "Missing buildVersion from unity-builder." >&2
            exit 1
          fi
          mv Builds/Android/Decantra-release.apk "Builds/Android/decantra-${version}.apk"
          if [[ -f Builds/Android/Decantra-debug.apk ]]; then
            mv Builds/Android/Decantra-debug.apk "Builds/Android/decantra-${version}-debug.apk"
          fi
          mv Builds/Android/Decantra-release.aab "Builds/Android/decantra-${version}.aab"

      - name: Verify APKs are readable
        run: |
          version="${VERSION_NAME:-${{ steps.build_release.outputs.buildVersion }}}"
          test -r "Builds/Android/decantra-${version}.apk"
          if [[ -f "Builds/Android/decantra-${version}-debug.apk" ]]; then
            test -r "Builds/Android/decantra-${version}-debug.apk"
          fi

      - name: Verify AAB is readable and non-empty
        run: |
          version="${VERSION_NAME:-${{ steps.build_release.outputs.buildVersion }}}"
          test -r "Builds/Android/decantra-${version}.aab"
          test -s "Builds/Android/decantra-${version}.aab"

      - name: Install aapt for APK inspection
        if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_debug_apk == 'true') }}
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends aapt
          aapt version

      - name: Verify AD_ID is absent from release outputs
        if: ${{ !(github.event_name == 'workflow_dispatch' && github.event.inputs.build_debug_apk == 'true') }}
        run: |
          version="${VERSION_NAME:-${{ steps.build_release.outputs.buildVersion }}}"
          apk_path="Builds/Android/decantra-${version}.apk"
          bundle_path="Builds/Android/decantra-${version}.aab"
          bundletool_version="1.15.6"
          bundletool_jar="/tmp/bundletool-all-${bundletool_version}.jar"
          bundletool_url="https://github.com/google/bundletool/releases/download/${bundletool_version}/bundletool-all-${bundletool_version}.jar"

          echo "::group::APK permissions"
          apk_permissions="$(aapt dump permissions "${apk_path}")"
          echo "${apk_permissions}"
          echo "::endgroup::"

          if echo "${apk_permissions}" | rg -q "com.google.android.gms.permission.AD_ID"; then
            echo "Release APK still declares AD_ID permission." >&2
            exit 1
          fi

          if [[ ! -r "${bundle_path}" ]]; then
            echo "Release AAB not found at ${bundle_path}" >&2
            exit 1
          fi

          echo "::group::AAB manifest"
          curl -sSL -o "${bundletool_jar}" "${bundletool_url}"
          bundle_manifest="$(java -jar "${bundletool_jar}" dump manifest --bundle "${bundle_path}")"
          echo "${bundle_manifest}"
          echo "::endgroup::"

          if echo "${bundle_manifest}" | rg -q "com.google.android.gms.permission.AD_ID"; then
            echo "Release AAB manifest still declares AD_ID permission." >&2
            exit 1
          fi

      - name: Collect manifest merge diagnostics
        if: ${{ always() }}
        run: |
          diagnostics_dir="Builds/Android/manifest-merge"
          mkdir -p "${diagnostics_dir}"

          find "Library" -type f \( \
            -name "manifest-merger-*-report.txt" -o \
            -name "manifest-merger-*-merged-manifest.xml" -o \
            -path "*/merged_manifests/*/AndroidManifest.xml" \
          \) -print -exec cp -f "{}" "${diagnostics_dir}/" \; || true

          if [[ -z "$(ls -A "${diagnostics_dir}" 2>/dev/null)" ]]; then
            echo "No manifest merge diagnostics found."
          fi

      - name: Upload manifest merge diagnostics
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Decantra-Android-Manifest-Merge
          path: Builds/Android/manifest-merge

      - name: Report build timing
        if: always()
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - BUILD_START))
          echo "::notice::Android build completed in ${DURATION}s ($(date -d@$DURATION -u +%Hh%Mm%Ss))"

      - uses: actions/upload-artifact@v4
        with:
          name: Decantra-Android-Release
          path: Builds/Android/decantra-${{ env.VERSION_NAME }}.apk

      - uses: actions/upload-artifact@v4
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_debug_apk == 'true'
        with:
          name: Decantra-Android-Debug
          path: Builds/Android/decantra-${{ env.VERSION_NAME }}-debug.apk

      - uses: actions/upload-artifact@v4
        with:
          name: Decantra-Android-Release-AAB
          path: Builds/Android/decantra-${{ env.VERSION_NAME }}.aab

  release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: build-android
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    env:
      PLAY_PACKAGE_NAME: uk.gleissner.decantra
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Decantra-Android-Release
          path: release-artifacts

      - uses: actions/download-artifact@v4
        with:
          name: Decantra-Android-Release-AAB
          path: release-artifacts

      - name: Resolve tag context
        run: |
          ref_name="${GITHUB_REF_NAME}"
          if [[ "${ref_name}" == *"-rc"* ]]; then
            base_version="${ref_name%-rc*}"
            echo "IS_RC_TAG=true" >> "$GITHUB_ENV"
            echo "BASE_VERSION=${base_version}" >> "$GITHUB_ENV"
          else
            echo "IS_RC_TAG=false" >> "$GITHUB_ENV"
            echo "BASE_VERSION=${ref_name}" >> "$GITHUB_ENV"
          fi

      - name: Require successful RC run for final tag
        if: env.IS_RC_TAG != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          gh auth status

          base_version="${BASE_VERSION}"
          workflow_name="build.yml"
          runs_json="$(gh run list --workflow "${workflow_name}" --limit 200 --json headBranch,conclusion,status,event)"

          matches="$(echo "${runs_json}" | jq -r --arg base "${base_version}" '.[] | select(.headBranch | startswith($base + "-rc")) | select(.conclusion == "success") | .headBranch' | sort -u)"

          if [[ -z "${matches}" ]]; then
            echo "No successful RC workflow runs found for ${base_version}-rcN tags." >&2
            exit 1
          fi

          echo "Successful RC runs found:"
          echo "${matches}"

      - name: Require Play service account secret
        env:
          PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [[ -z "$PLAY_SERVICE_ACCOUNT_JSON" ]]; then
            echo "PLAY_SERVICE_ACCOUNT_JSON is missing or empty." >&2
            exit 1
          fi

      - name: Upload AAB to Google Play (attempt 1)
        id: play_upload_1
        continue-on-error: true
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ env.PLAY_PACKAGE_NAME }}
          releaseFiles: release-artifacts/decantra-*.aab
          track: internal
          status: draft

      - name: Backoff before Play upload retry 2
        if: steps.play_upload_1.outcome != 'success'
        run: |
          echo "::warning::Play upload attempt 1 failed; retrying in 20s."
          sleep 20

      - name: Upload AAB to Google Play (attempt 2)
        id: play_upload_2
        if: steps.play_upload_1.outcome != 'success'
        continue-on-error: true
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ env.PLAY_PACKAGE_NAME }}
          releaseFiles: release-artifacts/decantra-*.aab
          track: internal
          status: draft

      - name: Backoff before Play upload retry 3
        if: steps.play_upload_1.outcome != 'success' && steps.play_upload_2.outcome != 'success'
        run: |
          echo "::warning::Play upload attempt 2 failed; retrying in 40s."
          sleep 40

      - name: Upload AAB to Google Play (attempt 3)
        id: play_upload_3
        if: steps.play_upload_1.outcome != 'success' && steps.play_upload_2.outcome != 'success'
        continue-on-error: true
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ env.PLAY_PACKAGE_NAME }}
          releaseFiles: release-artifacts/decantra-*.aab
          track: internal
          status: draft

      - name: Validate Play upload
        if: always()
        run: |
          if [[ "${{ steps.play_upload_1.outcome }}" == "success" ]]; then
            echo "::notice::Google Play upload succeeded on attempt 1."
            exit 0
          fi
          if [[ "${{ steps.play_upload_2.outcome }}" == "success" ]]; then
            echo "::notice::Google Play upload succeeded on attempt 2."
            exit 0
          fi
          if [[ "${{ steps.play_upload_3.outcome }}" == "success" ]]; then
            echo "::notice::Google Play upload succeeded on attempt 3."
            exit 0
          fi
          echo "Google Play upload failed after 3 attempts." >&2
          exit 1

      - name: Publish release
        if: env.IS_RC_TAG != 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/decantra-*.apk
            release-artifacts/decantra-*.aab
